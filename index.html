<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="js/bootstrap.bundle.js"></script>
        <title>Redesign</title>
    </head>
    <body class="background">
        <div class="container">
            <h3 class="text-center mt-5 text-white ">AI Demographic</h3>
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <div class="box">
                        <form action="#" method="POST"
                            encrype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image" class="form-label text-white">Upload Image</label>
                                <input type="file" accept="image/*"
                                    id="imgInput" name="post_image"
                                    class="form-control">

                            </div>

                            <div class="drag-area">
                                <img id="previewImg" class="img-fluid rounded">
                                <!-- <div class="text-white " style="font-size: 10rem;">
                                <i class="bi bi-file-image "></i>
                            </div>
                            <h3>Drop your image here</h3>
                            <h5 class="text-primary header">browse file</h5> -->
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="display.html" class="btn btn-primary ">Send</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        let imgInput = document.querySelector("#imgInput");
        let previewImg = document.querySelector("#previewImg");

        //รับevent มา และreturn
        imgInput.onchange = evt => {
            const [file] = imgInput.files; //เข้าถึงfileที่เลือก และเอามาเก็บไว้ในตัวแปร
            if(file) {
                previewImg.src = URL.createObjectURL(file); //การส่งรูปภาพที่เรามีการเก็บมา ไปใส่ที่preveiwImg
            }
        }
    </script>
</html>
