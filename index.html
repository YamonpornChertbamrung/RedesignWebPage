<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="js/bootstrap.bundle.js">
            
        </script>
        <title>Redesign</title>
    </head>
    <body class="background">
        <div class="container">
            <h3 class="text-center mt-4 text-white ">AI Demographic</h3>
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <div class="box">
                        <div class="drag-area">
                            <div class="text-white " style="font-size: 10rem;">
                                <i class="bi bi-file-image "></i>
                            </div>
                            <h3>Drop your image here</h3>
                            <h5 class="text-primary header">browse file</h5>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" class="btn btn-primary ">Upload</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const dragArea = document.querySelector('.drag-area');
  const dragText = document.querySelector('header');

  //when file is inside the drag area
  dragArea.addEventListener('dragover', (event)=>{
    event.preventDefault();
    dragText.textContent = 'Release to Upload';
    dragArea.classList.add('active');
  });

  //when file leaves the drah area
  dragArea.addEventListener('dragleave', ()=>{
    dragText.textContent = 'Drop your image here';
    dragArea.classList.remove('active');

  });

  //when the file is dropped in the drag area
  dragArea.addEventListener('drop', (event)=>{
    event.preventDefault();
  });
    </script>
</html>
